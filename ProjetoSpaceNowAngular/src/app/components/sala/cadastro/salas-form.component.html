<div class="sala-form-container">
  <div class="box-classroom">
    <h2 class="titulo-secao">
      <span class="icon">üíª</span>
      {{ sala.nome ? sala.nome : 'Nova Sala' }}
    </h2>
  </div>

  <form #salaForm="ngForm" (ngSubmit)="salvar(salaForm)" novalidate>
    <div class="form-card">
      <!-- Nome -->
      <div class="form-section">
        <label>Nome</label>
        <input type="text" name="nome" [(ngModel)]="sala.nome" required placeholder="Ex: Sala 101" />
      </div>

      <!-- LOCALIZA√á√ÉO -->
      <div class="section-divider">
        <span class="icon">üìç</span> Localiza√ß√£o
      </div>

      <div class="grid-2">
        <div>
          <label>Pr√©dio</label>
          <select name="predio" [(ngModel)]="sala.predio_id" required>
            <option value="" disabled selected>Selecione</option>
            <option *ngFor="let p of predios" [value]="p.id">{{ p.nome }}</option>
          </select>
        </div>

        <div>
          <label>Andar</label>
          <select name="andar" [(ngModel)]="sala.andar">
            <option value="" disabled selected>Selecione</option>
            <option *ngFor="let andar of [1,2,3,4,5]">{{ andar }}</option>
          </select>
        </div>
      </div>

      <!-- INFORMA√á√ïES -->
      <div class="section-divider">
        <span class="icon">üíª</span> Informa√ß√µes
      </div>

      <div class="grid-4">
        <div>
          <label>Capacidade</label>
          <input type="number" name="capacidade" [(ngModel)]="sala.capacidade" min="1" required />
        </div>

        <div>
          <label>Tipo de sala</label>
          <select name="tipo" [(ngModel)]="sala.tipo_sala_id" required>
            <option value="" disabled selected>Selecione</option>
            <option *ngFor="let t of tiposSala" [value]="t.id">{{ t.descricao }}</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn-cancel">Cancelar</button>
        <button type="submit" class="btn-save" [disabled]="salaForm.invalid">Salvar</button>
      </div>

      <p class="note">O bot√£o ser√° habilitado ap√≥s o preenchimento do formul√°rio</p>
    </div>
  </form>
</div>

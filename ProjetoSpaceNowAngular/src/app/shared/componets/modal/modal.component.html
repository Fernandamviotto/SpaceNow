<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="confirm()">
    {{ data.confirmButtonText || 'Confirmar' }}
  </button>
  <button mat-button color="warn" (click)="close()">
    {{ data.cancelButtonText || 'Cancelar' }}
  </button>
</mat-dialog-actions>
